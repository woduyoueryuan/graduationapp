<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>教师资格添加</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script>

    function add() {
        var username=$("#teacherName").val()
        var CodeId=$("#CodeId").val()
        alert(username+CodeId)
        var jsonData={
            "id":CodeId,
            "teachName":username

        }
        $.ajax({
            type:"json",
            url:"http://148.70.95.4:8080/weixinapp/admin/zige",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify(jsonData),
            dataType:"json",
            success:function (res){
                if(res.code=200){
                    alert(res.msg)
                }else{
                    alert(res.msg)
                }
            }
        })
    }

    </script>
</head>
<body>
    <!-- 登录表单 -->
    <form style="margin-left:500px;margin-top:200px;">
        <div class="form-group">
            <label for="teacherName" stype="display:inline;">教师姓名</label><br>
            <input type="text" class="form-control" id="teacherName" style="display:inline;width:200px;" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="CodeId" stype="display:inline;">教师编号</label><br>
            <input type="text" class="form-control" id="CodeId" style="display:inline;width:200px;" autocomplete="off"/>
        </div>
        <button type="submit" class="btn btn-primary" onclick="add()">添加</button>
    </form>
</body>
</html>
